syntax = "proto3";

option go_package = ".;pb";

// Status of an arbitrary RPC.
enum StatusType {
  _ = 0;  // DO NOT USE
  OK = 1;
  ERROR = 2;
}

message Params { 
  uint32 num_cells = 1; 
  uint32 end_time = 2;
}

message Status { StatusType status = 1; }

// Message to identify a job by its ID.
message Simulation { string uuid = 1; }
