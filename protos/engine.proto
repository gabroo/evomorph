syntax = "proto3";

package evomorph;

import "protos/common.proto";
import "google/api/field_behavior.proto";

option go_package = "evomorph/protos";

// Parameters for starting a job.
message StartRequest {
  // Path to XML file with MorpheusML config.
  string model_path = 1 [(google.api.field_behavior) = REQUIRED];
  // Output directory for simulation data.
  // Default: [TODO]
  string out_dir = 2;
}

// Reply for starting a job.
message StartReply {
  // Status of response.
  StatusType status = 1 [(google.api.field_behavior) = REQUIRED];
  // Simulation identifier.
  string uuid = 2 [(google.api.field_behavior) = REQUIRED];
}

// Parameters for stopping a job.
message StopRequest {
  // Simulation identifier.
  string uuid = 1 [(google.api.field_behavior) = REQUIRED];
}

service Engine {
  rpc Start(StartRequest) returns (StartReply);
  rpc Stop(StopRequest) returns (Status);
}
