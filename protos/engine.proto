syntax = "proto3";

import "common.proto";
import "google/api/field_behavior.proto";

option go_package = "evomorph/";

// Parameters for starting a job.
message StartRequest {
  // Path to XML file with MorpheusML config.
  string model_path = 1 [(google.api.field_behavior) = REQUIRED];
  // Output directory for simulation data.
  // Default: [TODO]
  string out_dir = 2;
}

// Response for starting a job.
message StartResponse {
  // Status of response.
  Status status = 1 [(google.api.field_behavior) = REQUIRED];
  // Computed ID of the simulation.
  uint32 id = 2 [(google.api.field_behavior) = REQUIRED];
}

// Parameters for stopping a job.
message StopRequest {
  // ID of stopped job.
  uint32 id = 1 [(google.api.field_behavior) = REQUIRED];
}

// Response for stopping a job.
message StopResponse {
  // Status of response.
  Status status = 1 [(google.api.field_behavior) = REQUIRED];
}

service Engine {
  rpc Start(StartRequest) returns (StartResponse);
  rpc Stop(StopRequest) returns (StopResponse);
}
